<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>임시 상세 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="text-center" th:object="${post}">
    <div th:text="*{title}">제목:</div>
    <div th:text="*{createDate}">작성 일자:</div>
    <div>날씨: <b th:text="*{weather}"></b>
        <br>
        기분: <b th:text="*{feeling}"></b>
    </div>
    <div th:text="*{content}"></div>

    <div class="button-">
        <button type="button" class="btn btn-secondary btn-large form-control" id="btn_postDel"
                th:attr="onclick=|deletePost('${post.id}')|">delete
        </button>
        <button type="button" class="btn btn-secondary btn-large form-control" id="btn_postEdit"
                th:onclick="'location.href=\''+ @{|/editPost/${post.id}|} + '\''">edit
        </button>
    </div>


    <div class="comment">
        <form method="POST" th:action="@{/addcomment}">

            <input type="hidden" id="post_id" name="post_id" th:attr="value=${post.id}">

            <div class="content" style="margin: 10px;">
                <input type="text" name="content" class="form-control" placeholder="댓글을 남겨주세요." autocomplete="off"/>
                <button type="submit" class="btn btn-secondary btn-large form-control" id="btn_addcomment">등록</button>
            </div>

            <div class="radio">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="privacy-1" name="privacy" value="public"
                           checked>
                    <label class="custom-control-label" for="privacy-1">public</label>

                    <input type="radio" class="custom-control-input" id="privacy-2" name="privacy" value="private">
                    <label class="custom-control-label" for="privacy-2">private</label>

                    <input type="radio" class="custom-control-input" id="privacy-3" name="privacy" value="friends">
                    <label class="custom-control-label" for="privacy-2">friends</label>
                </div>
            </div>
        </form>
    </div>
</div>

<script>

<!--일기 삭제-->
function deletePost(id) {
console.log(id);
$.ajax({
type: 'POST',
url: '/deletePost',
data: {
id: parseInt(id),
},
dataType: 'json',
success: function (result) {
if(!result){
alert("삭제되었습니다.");
location.replace("/postlist");
}
else{
alert("삭제할 수 없습니다.");
}
},
error: function () {
alert("서버에서 에러 발생");

},
});
}
